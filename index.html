<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <!-- Main CSS --> <link href="css/style.css" rel="stylesheet" /> 
        <!-- Media Queries --> <link rel="stylesheet" type="text/css" href="css/mediaqueries.css" />
        <!-- jQuery  --> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Main JS --> <script src="script/tictactoe.js"></script>
    </head>

    <body>
            <h1>Tic Tac Toe</h1>
           
            <!-- Game Board -->
                <table>
                    <tr>
                        <td id="td0"></td>
                        <td id="td1"></td>
                        <td id="td2"></td>
                    </tr>
                    <tr>
                        <td id="td3"></td>
                        <td id="td4"></td>
                        <td id="td5"></td>
                    </tr>
                    <tr>
                        <td id="td6"></td>
                        <td id="td7"></td>
                        <td id="td8"></td>
                    </tr>
                </table>
            <!-- End Game Board -->

            <!-- Button #1 (Rules) -->
                <div class="box"> <a class="button" href="#popup1">Rules</a> </div>
                <div id="popup1" class="overlay">
                    <div class="popup">
                        <h2>Rules:</h2>
                        <a class="close" href="#">&times;</a>
                        <div class="content">Player #1 - Click a box. Player #2 - Click a box. Continue doing this until a winner is declared and/or all moves have been played. To win, a player must get three of the same emojis in a row (vertically, horizontally, or diagonally).</div>
                    </div>
                </div>
            <!-- End Button #1 (Rules) -->

            <!-- Button #2 (Reset) -->
                <div class="box2"> <a class="button2" id="btnReset">Reset</a> </div>
            <!-- End Button #2 (Reset) -->

        
</body>

</html>
